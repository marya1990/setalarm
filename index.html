<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./th.jpg" alt="Clock" class="clock">
        <h1 class="time">20:07:20</h1>
        <div class="content">
            <div class="control">
                <select >
                    <option value="hour" selected hidden>hour</option>
                </select>
             
            </div>
            <div class="control">
                <select >
                    <option value="minute" selected hidden>minute</option>
                </select>
             
            </div>
           

        </div>
        <button>set alarm</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
